            <div class="status-bar__column">  <!-- status바의 세번쨰 자식-->
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>

     <!-- friends 헤더부분 작업 start-->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>

            </span>
        </div>

    <!-- friends 헤더부분 작업 end-->



      <!--바디 부분 아이콘 이미지 4개 작업 start-->

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fa-sharp fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-Friends">
          <h6 class="recommended-Friends__title">Recommended Friends</h6>
          <span>You have no recommendedFriends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>GO to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
                 </span> 
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="file:///C:/Users/USER/Desktop/taebum-start-2022/screenshots/KakaoTalk_20221203_205256903.jpg" />
                        <span class="open-post__member-cout">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="screenshots/k2.jpg" />
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
                </main>
