<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> <!--link:css 하면 자동 완성된다.-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Taebum  Clone</title>
</head>
<body>
    <div>
        <div class="status-bar"> <!--div 태그 status 부모 id를  바로 만들어줌 / id는 중복X ClASS 중복 가능-->
                                 <!--BEM 활용할것 태그를 한눈에 보기 쉽게하기 위해.-->
            <div class="status-bar__column"> <!-- status바의 첫번째 자식-->
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
                 <!-- To Do: Wifi Icon (나중에 와이파이 이미지 추가)-->
            </div> 

            <div class="status-bar__column"> <!-- status바의 두번쨰 자식-->
                <span>18:43</span>
            </div> 

            <div class="status-bar__column">  <!-- status바의 세번쨰 자식-->
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
                <!-- To Do: Battery ICON (나중에 배터리 이미지 추가)-->
                <!-- Lightning Icon (나중에 번개모양 이미지 추가)-->
            </div>
        </div>
        <!--카카오톡 상태바 작업 완료.-->

        <header class="welcome-header"> <!-- 웹 페이지를 만들때 header태그는 많이 필요하기 때문에 중첩 가는성이 높음 그러므로 class태그로 지정-->
            <h1 class="welcome-header__title">Welcome to Taebum Clone</h1>
            <p class="welcome-header__text">If you have a Koko Account, log in with your email or phone number. </p>
        </header>
        <!-- 카카오톡 헤더 부분 작업 완료 -->

        <form action="friends.html" method="get" id="login-form"> <!--웹 페이지 만들때 폼태그가 얼머나 들어가는지 보고 하나밖에 안들어가면 중복 안되게 ID로 지정해준다-->
            <!-- action / method 가 있다 action은 로그인 했을때 다음사이트로 이동하는것-->
            <input name="username" required type="text" placeholder="Email or phone number"/> <!--placeholder는 인풉 타입 안에 부가설명이다 ex) 이메일 적는곳-->
            <input name="password" required type="password" placeholder="Password"/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Kokoa Account or Password</a> <!--맨 하단에 비밀번호를 찾을때 들어가야 하므로 사이트를 연결 a 태그를 써준다-->
        </form>

        

        </div>


    <script src="https://kit.fontawesome.com/86ef24a8f5.js" 
        crossorigin="anonymous">
        </script>
        <!-- 2022.12.02 토요일 폰트어썸에 이미지를 가져올때 나의 키트를 주소를 스크립트로 복사해서 가져와준다.--> 
</body>
</html>
